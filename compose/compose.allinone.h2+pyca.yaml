volumes:
  opensearch: {}
  data: {}
  pyca: {}

services:
  opensearch:
    image: opencast/opensearch:1
    build:
      dockerfile_inline: |
        FROM docker.io/opensearchproject/opensearch:1
        RUN bin/opensearch-plugin install analysis-icu
    environment:
      discovery.type: single-node
      bootstrap.memory_lock: 'true'
      OPENSEARCH_JAVA_OPTS: -Xms128m -Xmx512m
      DISABLE_INSTALL_DEMO_CONFIG: 'true'
      DISABLE_SECURITY_PLUGIN: 'true'
    volumes:
      - opensearch:/usr/share/opensearch/data

  opencast:
    image: quay.io/opencast/allinone:19-dev
    environment:
      ORG_OPENCASTPROJECT_SERVER_URL: http://opencast:8080
      ORG_OPENCASTPROJECT_DOWNLOAD_URL: http://localhost:8080/static
      ORG_OPENCASTPROJECT_SECURITY_ADMIN_USER: admin
      ORG_OPENCASTPROJECT_SECURITY_ADMIN_PASS: opencast
      ORG_OPENCASTPROJECT_SECURITY_DIGEST_USER: opencast_system_account
      ORG_OPENCASTPROJECT_SECURITY_DIGEST_PASS: CHANGE_ME
      ELASTICSEARCH_SERVER_HOST: opensearch
    ports:
      - "8080:8080"
    volumes:
      - data:/data

  pyca-schedule:
    command: schedule
    image: quay.io/opencast/pyca
    restart: always
    volumes:
      - ./assets/pyca.conf:/etc/pyca/pyca.conf:ro
      - pyca:/var/lib/pyca

  pyca-ingest:
    command: ingest
    image: quay.io/opencast/pyca
    restart: always
    volumes:
      - ./assets/pyca.conf:/etc/pyca/pyca.conf:ro
      - pyca:/var/lib/pyca

  pyca-capture:
    command: capture
    image: quay.io/opencast/pyca
    restart: always
    volumes:
      - ./assets/pyca.conf:/etc/pyca/pyca.conf:ro
      - pyca:/var/lib/pyca

  pyca-agentstate:
    command: agentstate
    image: quay.io/opencast/pyca
    restart: always
    volumes:
      - ./assets/pyca.conf:/etc/pyca/pyca.conf:ro
      - pyca:/var/lib/pyca

  pyca-ui:
    entrypoint: ["gunicorn", "--config=/etc/pyca/gunicorn.conf.py", "pyca.ui:app"]
    image: quay.io/opencast/pyca
    restart: always
    volumes:
      - ./assets/pyca.conf:/etc/pyca/pyca.conf:ro
      - pyca:/var/lib/pyca
    ports:
      - "8000:8000"
