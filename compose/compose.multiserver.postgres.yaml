volumes:
  db: {}
  opensearch: {}
  data: {}

services:
  postgresql:
    image: docker.io/library/postgres:13-alpine
    environment:
      POSTGRES_DB: opencast
      POSTGRES_USER: opencast
      POSTGRES_PASSWORD: opencast
    volumes:
      - db:/var/lib/postgresql/data

  opensearch:
    image: opencast/opensearch:1
    build:
      dockerfile_inline: |
        FROM docker.io/opensearchproject/opensearch:1
        RUN bin/opensearch-plugin install analysis-icu
    environment:
      discovery.type: single-node
      bootstrap.memory_lock: 'true'
      OPENSEARCH_JAVA_OPTS: -Xms128m -Xmx512m
      DISABLE_INSTALL_DEMO_CONFIG: 'true'
      DISABLE_SECURITY_PLUGIN: 'true'
    volumes:
      - opensearch:/usr/share/opensearch/data

  opencast-admin:
    image: quay.io/opencast/admin:17.8
    environment:
      ORG_OPENCASTPROJECT_SERVER_URL: http://opencast-admin:8080
      ORG_OPENCASTPROJECT_DOWNLOAD_URL: http://localhost:8081/static
      ORG_OPENCASTPROJECT_SECURITY_ADMIN_USER: admin
      ORG_OPENCASTPROJECT_SECURITY_ADMIN_PASS: opencast
      ORG_OPENCASTPROJECT_SECURITY_DIGEST_USER: opencast_system_account
      ORG_OPENCASTPROJECT_SECURITY_DIGEST_PASS: CHANGE_ME
      ORG_OPENCASTPROJECT_DB_VENDOR: PostgreSQL
      ORG_OPENCASTPROJECT_DB_JDBC_URL: jdbc:postgresql://postgresql/opencast
      ORG_OPENCASTPROJECT_DB_JDBC_USER: opencast
      ORG_OPENCASTPROJECT_DB_JDBC_PASS: opencast
      PROP_ORG_OPENCASTPROJECT_ADMIN_UI_URL: http://localhost:8080
      PROP_ORG_OPENCASTPROJECT_ENGAGE_UI_URL: http://localhost:8081
      ELASTICSEARCH_SERVER_HOST: opensearch
    ports:
      - "8080:8080"
    volumes:
      - data:/data

  opencast-presentation:
    image: quay.io/opencast/presentation:17.8
    environment:
      ORG_OPENCASTPROJECT_SERVER_URL: http://opencast-presentation:8080
      ORG_OPENCASTPROJECT_DOWNLOAD_URL: http://localhost:8081/static
      ORG_OPENCASTPROJECT_SECURITY_ADMIN_USER: admin
      ORG_OPENCASTPROJECT_SECURITY_ADMIN_PASS: opencast
      ORG_OPENCASTPROJECT_SECURITY_DIGEST_USER: opencast_system_account
      ORG_OPENCASTPROJECT_SECURITY_DIGEST_PASS: CHANGE_ME
      ORG_OPENCASTPROJECT_DB_VENDOR: PostgreSQL
      ORG_OPENCASTPROJECT_DB_JDBC_URL: jdbc:postgresql://postgresql/opencast
      ORG_OPENCASTPROJECT_DB_JDBC_USER: opencast
      ORG_OPENCASTPROJECT_DB_JDBC_PASS: opencast
      PROP_ORG_OPENCASTPROJECT_ADMIN_UI_URL: http://localhost:8080
      PROP_ORG_OPENCASTPROJECT_ENGAGE_UI_URL: http://localhost:8081
    ports:
      - "8081:8080"
    volumes:
      - data:/data

  opencast-worker:
    image: quay.io/opencast/worker:17.8
    environment:
      ORG_OPENCASTPROJECT_SERVER_URL: http://opencast-worker:8080
      ORG_OPENCASTPROJECT_DOWNLOAD_URL: http://localhost:8081/static
      ORG_OPENCASTPROJECT_SECURITY_ADMIN_USER: admin
      ORG_OPENCASTPROJECT_SECURITY_ADMIN_PASS: opencast
      ORG_OPENCASTPROJECT_SECURITY_DIGEST_USER: opencast_system_account
      ORG_OPENCASTPROJECT_SECURITY_DIGEST_PASS: CHANGE_ME
      ORG_OPENCASTPROJECT_DB_VENDOR: PostgreSQL
      ORG_OPENCASTPROJECT_DB_JDBC_URL: jdbc:postgresql://postgresql/opencast
      ORG_OPENCASTPROJECT_DB_JDBC_USER: opencast
      ORG_OPENCASTPROJECT_DB_JDBC_PASS: opencast
      PROP_ORG_OPENCASTPROJECT_ADMIN_UI_URL: http://localhost:8080
      PROP_ORG_OPENCASTPROJECT_ENGAGE_UI_URL: http://localhost:8081
    volumes:
      - data:/data
